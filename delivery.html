<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery</title>
  <style>
    main {
      padding: 20px;
      text-align: center;
    }
 }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
<main>
    <h1>Caramelos medicinales</h1>
    <h2>DELIVERY</h2>
    <p>"Para poder disfrutar del servicio dE DELIVERY  en nuestra pagina web, los invitamos a observar la pagina de PORTAFOLIO y mandar un formulario donde mande sus especificaciones."</p>
<h3>Productos</h3>
 <form>
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje o Consulta:</label>
      <textarea id="message" name="message" rows="4" placeholder="Escribe aquí tu mensaje..." required></textarea>

      <input type="submit" value="Enviar">
    </form>
<a href="index.html">Inicio</a>
</main>
</body>
</html>
